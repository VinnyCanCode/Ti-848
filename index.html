<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Retro Calculator </title>

</head>
<body>

    <section class="calculatorBody">

        <section class="displayWrapper">

            <div class="buttonWrapper">

                <section class="calcDisplayScreen">
                    <div class="calcDisplay">0</div>
                </section>

                <br><br>

                <section class="firstRow">
                    <div class="firstRowWrapper">
                        <button id="AC">AC</button>
                        <button id="CE">CE</button>
                        <button id="division" class="operator">รท</button>
                        <button id="multiplication" class="operator">X</button>
                    </div>
                </section>

                <br>

                <section class="secondRow">
                    <div class="secondRowWrapper">
                        <button id="seven" class="number">7</button>
                        <button id="eight" class="number" >8</button>
                        <button id="nine" class="number">9</button>
                        <button id="minus" class="operator">-</button>
                    </div>
                </section>

                <br>

                <section class="thirdRow">
                    <div class="thirdRowWrapper">
                        <button id="four" class="number">4</button>
                        <button id="five" class="number">5</button>
                        <button id="six" class="number">6</button>
                        <button id="plus" class="operator">+</button>
                    </div>
                </section>

                <br>

                <section class="fourthFifthRow">
                    <div class="fourthFifthRowWrapper">
                        <button id="one" class="number">1</button>
                        <button id="two" class="number">2</button>
                        <button id="three" class="number">3</button>
                        <button id="zero" class="number">0</button>
                        <button id="decimal" class="number">.</button>
                        <button id="equals">=</button>
                    </div>
                </section>

            </div>


        </section>

    </section>

<script src=""></script>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
